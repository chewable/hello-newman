{% load compress %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block page_title %}Greg Newman - Illustrator. Devigner.{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}" />
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}" />
<meta http-equiv="REFRESH" content="0;url=http://gregnewman.org/journal/"></HEAD>
    {% compress css %}
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/reset.css" media="screen" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/screen.css" media="screen" />
    <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.3.2.min.js"></script>
    {% block css_extra %}{% endblock %}
    {% block js_extra %}{% endblock %}
    {% endcompress %}
    <script src="http://mint.gregnewman.org/?js" type="text/javascript"></script>
</head>
<body id="gregnewman-com" class="{% block body-class %}base{% endblock %}">

</body>
</html>
